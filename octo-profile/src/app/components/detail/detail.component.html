<div class="container">
  <main>
    <div class="cat">
      <a href="https://github.com/RafaelPuerta/octo_github_api" target="_blank" rel="noopener noreferrer"
         class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
          <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
          <path
            d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
            fill="currentColor" class="octo-arm"></path>
          <path
            d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
            fill="currentColor" class="octo-body"></path>
        </svg>
      </a>
    </div>
    <section class="f1">
      <div class="userProfileInfo">
        <div class="avatar">
          <img src="{{allUser?.avatar_url}}">

        </div>
        <h1>{{allUser?.name}}</h1>
        <h2>
          <a href="{{allUser?.url}}">@{{allUser?.login}}</a>
        </h2>
        <div class="info">

        <span *ngIf="allUser?.location" class="info__item">
        <svg aria-hidden="true" class="octicon" height="16" role="img" viewBox="0 0 12 16" width="12"
             style="display: inline-block; fill: currentcolor; user-select: none; vertical-align: text-bottom;"><path
          fill-rule="evenodd"
          d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg>
          {{allUser.location}}
        </span>


          <span class="info__item">
    <svg aria-hidden="true" class="octicon" height="16" role="img" viewBox="0 0 14 16" width="14"
         style="display: inline-block; fill: currentcolor; user-select: none; vertical-align: text-bottom;"><path
      fill-rule="evenodd"
      d="M13 2h-1v1.5c0 .28-.22.5-.5.5h-2c-.28 0-.5-.22-.5-.5V2H6v1.5c0 .28-.22.5-.5.5h-2c-.28 0-.5-.22-.5-.5V2H2c-.55 0-1 .45-1 1v11c0 .55.45 1 1 1h11c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm0 12H2V5h11v9zM5 3H4V1h1v2zm6 0h-1V1h1v2zM6 7H5V6h1v1zm2 0H7V6h1v1zm2 0H9V6h1v1zm2 0h-1V6h1v1zM4 9H3V8h1v1zm2 0H5V8h1v1zm2 0H7V8h1v1zm2 0H9V8h1v1zm2 0h-1V8h1v1zm-8 2H3v-1h1v1zm2 0H5v-1h1v1zm2 0H7v-1h1v1zm2 0H9v-1h1v1zm2 0h-1v-1h1v1zm-8 2H3v-1h1v1zm2 0H5v-1h1v1zm2 0H7v-1h1v1zm2 0H9v-1h1v1z">

    </path>
    </svg>
         Joined
            {{allUser?.created_at | date}}
      </span>

        </div>

        <div class="statusUser">
          <div class="statusUser_item">
            <span class="num">{{allUser?.public_repos}}</span>
            <span class="num_label">REPOSITORIES</span>
          </div>
          <div class="statusUser_item">

            <span class="num">{{allUser?.followers}}</span>
            <span class="num_label">FOLLOWERS</span>

          </div>
          <div class="statusUser_item">

            <span class="num">{{allUser?.following}}</span>
            <span class="num_label">FOLLOWING</span>

          </div>
        </div>


      </div>

    </section>
    <section class="f2">
      <div class="ChartsStyles-sc-7w4exj-0 euKsvg">
        <div class="chart">
          <header>
            <h2>Top Languages</h2>
          </header>
          <div class="chart-container">

            <div class="chartjs-size-monitor">

              <div class="chartjs-size-monitor-expand">

                <div></div>
              </div>
              <div class="chartjs-size-monitor-shrink">

                <div></div>
              </div>

            </div>
            <canvas id="langChart" width="245" height="245" style="display: block; width: 245px; height: 245px;"
                    class="chartjs-render-monitor">
              {{charUno}}
            </canvas>
          </div>
        </div>
        <div class="chart">
          <header>
            <h2>Most Starred</h2>
          </header>
          <div class="chart-container">
            <div class="chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">

                <div></div>
              </div>
              <div class="chartjs-size-monitor-shrink">

                <div></div>
              </div>
            </div>
            <canvas id="starChart" width="370" height="370" class="chartjs-render-monitor"
                    style="display: block; width: 370px; height: 370px;">
              {{charDos}}
            </canvas>

          </div>
        </div>
        <div class="chart">
          <header>
            <h2>Stars per Language</h2>
          </header>
          <div class="chart-container">
            <div class="chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">

                <div></div>
              </div>
              <div class="chartjs-size-monitor-shrink">

                <div></div>
              </div>
            </div>
            <canvas id="thirdChart" width="370" height="370" class="chartjs-render-monitor"
                    style="display: block; width: 370px; height: 370px;">
              {{charTres}}
            </canvas>

          </div>
        </div>

      </div>
    </section>
    <section class="f2">

    </section>
  </main>
</div>
